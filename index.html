<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/RPS.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/RPS.png"/ width="180px" height="150px">
            <h2>
                Welcome to The Rock, Paper Scissors Showdown!
            </h2>

            <div class="battle-box" id="battle-box">

                <section class="radios" id="radios">
                    <label>
                        Rock
                        <img src="./assets/mick.jpeg" alt="mick" width="140px" height="160px">
                        <input src="./assets/mick.jpeg" type="radio" name="choice" value="rock">
                    </label>

                    <label>
                        Paper
                        <img src="./assets/paper.jpeg" alt="mick" width="140px" height="160px">
                        <input type="radio" name="choice" value="paper">
                    </label>

                    <label>
                        Scissors
                        <img src="./assets/scissors.jpeg" alt="mick" width="140px" height="160px">
                        <input type="radio" name="choice" value="scissors">
                    </label>
                </section>

                <div class="plays" id="plays">Games Played: <span id="gamesPlayed">0</span></div>

                <div class="win-lose-draw" id="win-lose-draw">INSERT</div>

                <div class="computer-throw" id="computer-throw">INSERT</div>

                <section class="buttons" id="buttons">

                    <button id="throw" class="throw">Throw!</button>

                    <button id="reset" class="reset">Reset!</button>
                </section>

                <div class="user-score" id="user-score">Score: <span id="user-points">0</span></div>

                <div class="player-1">Player 1</div>

                <div class="computer">Computer</div>

                <div class="comp-score" id="comp-score">Score: <span id="comp-points">0</span></div>
            </div>

            

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
